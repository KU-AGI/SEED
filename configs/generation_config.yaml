cfg_path: ???
tokenizer_cfg_path: configs/tokenizer/seed_llama_tokenizer.yaml
transform_cfg_path: configs/transform/clip_transform.yaml
model_cfg_path: configs/llm/seed_llama_8b_pretrain.yaml 
result_path: none
result_file_path: ./results/images/t2i_8b_pretrain_5000_test_for_failure
checkpoint_path:
  model_path: pretrained/seed_tokenizer/seed_quantizer.pt
  diffusion_model_path: stabilityai/stable-diffusion-2-1-unclip
eval: False
resume: False
finetune: False

dist:
  n_gpus: 1
  n_nodes: 1

dataset:
  type: mapstyle
  name: coco2014
  loc: bcloud
  num_workers: 32
  shuffle: True
  tokenizer:
    type: ClipBPE
    hparams:
      context_length: 64
      bpe_pdrop: 0.1
  transform:
    type: dalle-vqvae
    hparams:
      resolution: 256
  gt_text: True
  eval_center_crop: True

stage1:
  ema_update: False

stage2:
  image_caption_ratio: 0.5


experiment:
  seed: 0
  local_batch_size: 1
  val_batch_size: 1
  test_split: train

optimizer:
  type: adamW
  init_lr: 1e-5
  weight_decay: 0.01
  betas: [0.9, 0.96]
  warmup:
    warmup_steps: 0
    multiplier: 1
    buffer_steps: 0
    min_lr: 1e-5
    mode: fix
    peak_lr: 0.00045 #
    start_from_zero: True
  grad_clip_norm: 4.0
  grad_clip_period: 1
  loss_txt_weight: 1.0
  loss_img_weight: 1.0
  loss_cond_weight: 0.1
  loss_gen_weight: 0.9
  sche_type: cosine
  use_amp: True
  fp16_grad_comp: True
