cfg_path: ???
tokenizer_cfg_path: configs/tokenizer/seed_llama_tokenizer_hf.yaml
# transform_cfg_path: configs/transform/clip_transform.yaml
#transform_cfg_path: configs/transform/slot_transform_224.yaml
transform_cfg_path: configs/transform/slot_transform.yaml
model_cfg_path: configs/llm/seed_llama_8b.yaml
result_file_path: ./logs/slot_diffusion
# result_file_path: ./logs/seed_slot_layer1
checkpoint_path:
  model_path: pretrained/seed_tokenizer/seed_quantizer.pt
#  model_path: pretrained/blip2_pretrained.pth
#slot_cfg_path: configs/slot_attn/config_12heads_dino.json

resume: False
load_weight: False
weight_path:
eval: False

dist:
  n_gpus: 6
  n_nodes: 1

dataset:
  train_config:
    dataset_configs: [ 'configs/data/cc15m-total.yaml', 'configs/data/laion-coco.yaml', 'configs/data/mscoco.yaml', 'configs/data/unsplash.yaml' ]
    weights: [ 15, 24, 1, 4 ]
    shardshuffle: 100
    resampled: True
    world_size: 1
    one_epoch_data_size: 1000000
  val_config:
    use_coco_val: True
    karpathy_file_path: coco/annotations/karpathy/dataset_coco_test.json
    root_dir: coco/images/val2014
    start_index: 0
    end_index: 256
  num_workers: 16
  shuffle: True
  text_max_length: 128

stage1:
  dino_model_name: 'dinov2_vitl14' # ['dinov2_vits14', 'dinov2_vitb14', 'dinov2_vitl14', 'dinov2_vitg14']
  unfreeze_unet: True
  image_size: 256 # [256, 512]
  itc_weight: 0.5
  slot_num:

stage2:
  loss_weight:
    loss_codebook: 0
    loss_recon: 1
    loss_diffusion: 4
  unfreeze_unet: False
  unfreeze_linear: False
  blocks_layers: 4
  blocks_image_layers: 4
  use_blocks_image: True
  unclip: False
  vq:
    vq_type: 'residual_vq'
    codebook_embed_dim: 32
    n_embed: 8192
    replace_codes: True
    replacement_num_batches: 1000
    discarding_threshold: 0.1
  bypass_codebook: False

experiment:
  seed: 0
  stage: 1
  local_batch_size: 120
  val_batch_size: 8
  test_split: train
  max_epochs: 100
  deterministic: False
  grad_accumulation: 1
  val_check_interval: 0.5
  # check_val_every_n_epoch: 1 
  enable_checkpointing: True
  log_every_n_steps: 1
  num_sanity_val_steps: 1
  num_warmup_steps: 500
  grad_clip_val: 2
  find_unused_parameters: True

optimizer:
  vit_precision: 'fp16'
  diffusion_precision: 'fp16'
  precision: '16'
  max_lr: 5e-5

hyperparameters:
  beta_1: 0.9
  beta_2: 0.999
  weight_decay: 1e-2