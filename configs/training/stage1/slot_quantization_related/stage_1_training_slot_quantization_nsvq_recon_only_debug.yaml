eval: False

dist:
  n_gpus: 1
  n_nodes: 1

dataset:
  train_config:
    dataset_configs: ['configs/data/cc15m.yaml', 'configs/data/laion-coco.yaml', 'configs/data/mscoco.yaml']
    weights: [1, 6, 4]
    shardshuffle: 100
    resampled: True
    world_size: 1
    one_epoch_data_size: 1000000
  val_config:
    use_coco_val: True
    karpathy_file_path: /ssd0/data/coco/annotations/karpathy/dataset_coco_test.json
    root_dir: /ssd0/data/coco/images/val2014
    start_index: 0
    end_index: 256
  num_workers: 16
  shuffle: True
  text_max_length: 128

stage1:
  loss_weight:
    loss_codebook: 0
    loss_recon: 1
    loss_diffusion: 0
  unfreeze_unet: False
  unfreeze_linear: False
  blocks_layers: 8
  blocks_image_layers: 8
  use_blocks_image: False
  unclip: False
  vq:
    vq_type: 'nsvq'
    codebook_embed_dim: 128
    n_embed: 16384
    replace_codes: True
    replacement_num_batches: 1000
    discarding_threshold: 0.1
  bypass_codebook: False

experiment:
  seed: 0
  stage: 1
  local_batch_size: 128
  val_batch_size: 16
  test_split: train
  max_epochs: 100
  deterministic: False
  grad_accumulation: 4
  val_check_interval: 0.5
  # check_val_every_n_epoch: 1 
  enable_checkpointing: True
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  num_warmup_steps: 200
  grad_clip_val: 5

optimizer:
  vit_precision: 'fp16'
  diffusion_precision: 'fp16'
  precision: '16'
  max_lr: 1e-4

hyperparameters:
  beta_1: 0.9
  beta_2: 0.999
  weight_decay: 1e-2